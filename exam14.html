<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 1.23em;
            text-align: center;
        }


</style>
</head>
<body>
    <h2>3의 배수 찾기</h2>
    <script>
        var number = parseInt(prompt("숫자를 입력하시오"));
        var i, count = 0;
        for(i=1; i<=number; i++){
            if(i % 3 == 0){
                count = count + 1;
                document.write(i + " ");  
                
                              
            }
        }
        document.write("<br>" + number + "까지의 3의 배수 개수 : " + count);
    </script>
    
    
</body>
</html>
