<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: large;
            text-align: center;

        }

    </style>
    

</head>
<body>
    <div>
        <h2>4의 배수일까 아닐까</h2>
    <script>
        var number = parseInt(prompt("숫자를 입력하시오"));

        if(number % 4 == 0){
            document.write(number + "는 4의 배수입니다.");
        }


    </script>
    </div>
    
    
    

    
</body>
</html>
