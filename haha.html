<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script>
		//3의 자료형 출력 예시
		console.log("3의 자료형은 " + typeof(3) + " 입니다");

		// 3.14의 자료형 출력\
        console.log("3.14의 자료형은" + typeof(3.14) + "입니다");

		// 10의 자료형 출력
        console.log("10의 자료형은" + typeof(10) + "입니다");
		// '1004'의 자료형 출력
        console.log("1004의 자료형은" + typeof(1004) + "입니다");
		// "1004"의 자료형 출력

		// false의 자료형 출력
        console.log("false 의 자료형은" + typeof(false) + "입니다");
		//  
	</script>
</body>
</html>
